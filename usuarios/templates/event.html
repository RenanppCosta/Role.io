{% extends 'base.html' %}
{% block content %}

{% include "partials/navbar.html"%}

<main class="container mx-auto mt-8 px-4">
    <div class="bg-white p-6 rounded-lg shadow-md lg:w-1/2">
        <h2 class="text-xl font-semibold mb-4">Informações do rolê: {{event.title}}</h2>

        <div class="space-y-1">
            <p class="text-gray-600 mt-2 md:text-base text-sm">{{event.description}}</p>
		    <p class="flex items-center"> Marcado para o dia {{event.date}} </p>
		    <p class="flex items-center">
			    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
				    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
				    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
			    </svg>
			    {{event.location}}
	        </p>
        </div>
    </div>
    
</main>



{% endblock %}
